   {% load static %}
   
   <div class="container">        
        <div class="col-12 mt-5">
            <form method="GET" action="{% url 'properties' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input class="form-control border shadow-none  rounded-0" type="text" name="q"
                    placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control btn btn-light border rounded-0" type="submit">
                            <span class="icon">
                                Search
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
